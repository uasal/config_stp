name: Auto Update JSON Config Output For Matlab Compatibility

on:
  push:
    branches:
      - adamschilperoort/add_json_output
    paths:
      - '**/*.toml'
  workflow_dispatch:

jobs:
  update-parsed-config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout develop branch
      uses: actions/checkout@v3
      with:
        ref: adamschilperoort/add_json_output #develop
        fetch-depth: 0  # Needed to push to a different branch

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Package
      run: |
        pip install .

    - name: Run JSON script
      run: python scripts/config_to_json.py

    - name: Commit and push to compiled-develop if changed
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"

        git checkout -B compiled-develop

        git add src/config_stp/configs/config_stp.json

        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update config_stp.json from TOML changes"
          git push origin compiled-develop
        fi

